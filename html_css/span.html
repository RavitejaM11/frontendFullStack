<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Items Example</title>
</head>
<body>
    <h1>My Items</h1>
    <div style="text-align: center; background-color: hsla(0, 90%, 95%, 0.6);">
        <span 
            onmouseover="this.style.color='blue';" 
            onmouseout="this.style.color='black';" 
            style="margin: 0 15px; cursor: pointer;">Home</span>

        <span 
            onmouseover="this.style.color='blue';" 
            onmouseout="this.style.color='black';" 
            style="margin: 0 15px; cursor: pointer;">News</span>

        <span 
            onmouseover="this.style.color='blue';" 
            onmouseout="this.style.color='black';" 
            style="margin: 0 15px; cursor: pointer;">About</span>

        <span 
            onmouseover="this.style.color='blue';" 
            onmouseout="this.style.color='black';" 
            style="margin: 0 15px; cursor: pointer; color: #f1f1f1;">Help</span>
    </div>
</body>
</html>
