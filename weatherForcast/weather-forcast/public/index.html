<!DOCTYPE html>
<html>
    <head>
        <title>Weather Checker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <header class="page-heading">
            <h1>Weather Checker</h1>
        </header>
        <div class="weather-container">
            <button type="submit" id="get-weather-btn"><h2>Click for weather forcast</h2></button>
            <form>
                <input class="location" id="latitude" type="text" placeholder="latitude" readonly>
                <input class="location" id="longitude" type="text" placeholder="longitude" readonly>
            </form>
            <textarea id="report-details" placeholder="weather details" readonly>
            </textarea>
        </div>
    </body>
</html>
