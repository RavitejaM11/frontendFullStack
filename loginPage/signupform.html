<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="Utf-8">
        <meta name="viewport" content="device=device-width; initial-scale=1.0">
        <title>Sign Up</title>
        <!-- <style>
            * {
                margin: 0px;
                padding: 0px;
                border: 0px;
            }
        </style> -->
    </head>
    <body>
        <header >
            <h3>Please fill in all the details: &nbsp;&nbsp;</h3>
            <h4>* Note to fill in all required feilds</h4>
        </header>
        <section>
            <fieldset>
                <legend>Profile Information:</legend>
                <div class="name">
                    <form>
                        <div class="inner">                        
                            <form>   
                                <label for="fname">FirstName:</label>
                                <input type="text" id="fname" name="fname" placeholder="First Name" required/>                        
                            </form><br/><br/>
                            <form>
                                <label for="lname">LastName:</label>
                                <input type="text" id="lname" name="lname" placeholder="Last Name"/>
                            </form><br/>
                        </div>
                    </form>
                </div>
                <div class="profile">
                    <div class="inner">
                        <form>
                            <label for="mail">EmailID:</label>
                            <input type="email" id="mail" name="mail" placeholder="@gmail,yahoo.com" required/>
                        </form><br/>
                    </div>
                    <div class="inner">
                        <form>
                            <label for="birth">Birth Date:</label>
                            <input type="date" id="birth" name="birth" required/>
                        </form><br>
                    </div>
                </div>
                <div class="address">
                        <div class="inner">
                            <form>
                                <label for="Line1">Line1:</label>
                                <input type="text" id="line1" name="line1" maxlength="40" placeholder="Stret,house-no"/>
                            </form>
                        </div>
                        <div class="inner">
                            <form>
                                <label for="line2">Line2: </label>
                                <input type="text" id="line2" name="line2" placeholder="state,counttry,pincode"/>
                            </form>
                        </div>
                </div> 
                <div class="contact">
                    <div class="inner">
                        <form>
                            <label for="tele">Telephone-No:</label>
                            <input type="tel" id="tele" name="tele" maxlength="12" placeholder="Landline Number" required/>
                        </form>
                    </div>
                    <div class="inner">
                        <form>
                            <label for="mob">Mobile-No: </label>
                            <input type="tel" id="mob" name="mob" maxlength="10" placeholder="Mobile Number" required/>
                        </form>
                    </div>
                </div>
            </div>           
            </fieldset>
            <fieldset>
                <legend>Shop Information:</legend>
                <div class="shop">
                    <div class="inner">
                        <form>
                            <label for="shopname">Shop Name:</label>
                            <input type="text" id="shopname" name="shopname" placeholder="ex: so & so groceries store"/>
                        </form>
                    </div>
                    <div class="inner">
                        <form>
                            <label for="category">Shop Category: </label>
                            <select name="category" id="category">
                                <option value="Retail">Retail store </option>
                                <option value="Wholesale">Wholesale store</option>
                            </select>
                        </form>
                    </div>
                </div>
                <div class="shoptype">
                    <div class="inner">
                        <form>
                            <label for="shopscale">Business Scale:</label>
                            <select name="shopscale" id="shopscale" multiple>
                                <option value="In-person">P2P</option>
                                <option value="Ecommerce">Ecommerce</option>
                            </select>
                        </form>
                    </div>
                    <div class="inner">
                        <form>
                            <label for="btype">Business Type: </label>
                            <select name="btype" id="btype">
                                <option value="departmental store">Departmental Store </option>
                                <option value="groceries store">Groceries Store</option>
                                <option value="Warehouse stores">Warehouse stores</option>
                                <option value="Convenience stores">Convenience stores </option>
                                <option value="Supermarkets">Supermarkets</option>
                                <option value="Specialty stores">Specialty stores</option>
                                <option value="Franchises">Franchises</option>
                            </select>
                        </form>
                    </div>
                </div>
                <div class="baddress">
                    <div class="inner">
                        <form>
                            <label for="bLine1">Line1:</label>
                            <input type="text" id="bline1" name="bline1" maxlength="40" placeholder="Shop Location,Stret"/>
                        </form>
                    </div>
                    <div class="inner">
                        <form>
                            <label for="bline2">Line2: </label>
                            <input type="text" id="bline2" name="bline2" placeholder="state,counttry,pincode"/>
                        </form>
                    </div>
            </div> 
            <div class="businesscontact">
                <div class="inner">
                    <form>
                        <label for="businessno">Telephone-No:</label>
                        <input type="tel" id="businessno" name="businessno" maxlength="12" placeholder="Landline Number" required/>
                    </form>
                </div>
                <div class="inner">
                    <form>
                        <label for="businessmob">Mobile-No: </label>
                        <input type="tel" id="businessmob" name="businessmob" maxlength="10" placeholder="Mobile Number" required/>
                    </form>
                </div>
            </div>
            </fieldset>
            <fieldset>
                <legend>Legal Documents:</legend>
                <div class="docsubmission">
                    <div class="inner">
                        <form>
                            <input type="checkbox" id="blicence" name="blicence" value="blicence" 4>
                            <label for="blicence" >Business-Licence</label><br><br>
                            <input type="checkbox" id="noc" name="Noc" value="Noc" >
                            <label for="noc">Certificate of incorporation</label><br><br>
                            <input type="checkbox" id="regprf" name="regprf" value="regprf" >
                            <label for="regprf">Business registration proof</label><br><br>
                            <input type="checkbox" id="gst" name="gst" value="gst" >
                            <label for="gst">GST Certificate</label><br><br>
                            <label for="files" >Uplode the files and check the boxex above: </label><br>
                            <input type="file" id="files" name="file" multiple="multiple" required/><br><br>
                        </form>
                    </div>
                </div>
            </fieldset>
            <div>
                <form>
                    <input type="checkbox" id="declaration" name="declaration">
                    <label for="declaration"> I Herby declare that all the above provided details and documents are up to date and authentic and I concent for verification.</label>
                </form>
            </div>
            <div >
                <form>
                    <input type="submit">
                </form>
            </div>
        </section>
    </body>
</html>
